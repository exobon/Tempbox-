<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail - Disposable Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .email-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .email-display {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        #emailAddress {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            background: #f8f9ff;
            min-width: 200px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
        }
        
        .inbox-section {
            padding: 30px;
        }
        
        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .inbox-header h2 {
            color: #333;
        }
        
        .refresh-btn {
            background: #764ba2;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }
        
        #messagesList {
            list-style: none;
        }
        
        .message-item {
            background: #f8f9ff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .message-item:hover {
            background: #e8ebff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .message-from {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .message-subject {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .message-date {
            font-size: 0.85em;
            color: #666;
        }
        
        .message-content {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .message-content.active {
            display: block;
        }
        
        .message-body {
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .otp-badge {
            background: #48bb78;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 5px;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .email-display {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Temp Mail</h1>
            <p class="subtitle">Instant disposable email with OTP support</p>
        </header>
        
        <div class="email-section">
            <div class="email-display">
                <input type="text" id="emailAddress" readonly placeholder="Generating email...">
                <button class="btn-secondary" onclick="copyEmail()" id="copyBtn">üìã Copy</button>
                <button class="btn-primary" onclick="generateNewEmail()" id="newBtn">üîÑ New Email</button>
            </div>
            <div id="errorContainer"></div>
        </div>
        
        <div class="inbox-section">
            <div class="inbox-header">
                <h2>üì¨ Inbox</h2>
                <button class="refresh-btn" onclick="checkMessages()" id="refreshBtn">üîÑ Refresh</button>
            </div>
            
            <div id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>
    
    <script>
        let currentEmail = '';
        let currentLogin = '';
        let currentDomain = '';
        let autoRefreshInterval;
        
        // Initialize on page load
        window.onload = function() {
            generateNewEmail();
        };
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }
        
        async function generateNewEmail() {
            const newBtn = document.getElementById('newBtn');
            newBtn.disabled = true;
            newBtn.textContent = '‚è≥ Generating...';
            
            try {
                // Try 1secmail API first
                const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
                
                if (!response.ok) {
                    throw new Error('API Error');
                }
                
                const emails = await response.json();
                
                if (!emails || emails.length === 0) {
                    throw new Error('No email generated');
                }
                
                currentEmail = emails[0];
                [currentLogin, currentDomain] = currentEmail.split('@');
                
                document.getElementById('emailAddress').value = currentEmail;
                
                // Clear previous messages
                document.getElementById('messagesContainer').innerHTML = '<div class="empty-state"><div style="font-size: 60px;">üì≠</div><h3>No messages yet</h3><p>Use your temporary email to receive messages and OTPs</p></div>';
                
                // Start auto-refresh
                clearInterval(autoRefreshInterval);
                checkMessages();
                autoRefreshInterval = setInterval(checkMessages, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to generate email. Please refresh the page or try again.');
                document.getElementById('emailAddress').value = 'Error generating email';
            } finally {
                newBtn.disabled = false;
                newBtn.textContent = 'üîÑ New Email';
            }
        }
        
        async function checkMessages() {
            if (!currentLogin || !currentDomain) return;
            
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            
            try {
                const response = await fetch(
                    `https://www.1secmail.com/api/v1/?action=getMessages&login=${currentLogin}&domain=${currentDomain}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                
                const messages = await response.json();
                displayMessages(messages);
                
            } catch (error) {
                console.error('Error fetching messages:', error);
                const container = document.getElementById('messagesContainer');
                if (container.innerHTML.includes('Loading messages')) {
                    container.innerHTML = '<div class="empty-state"><div style="font-size: 60px;">üì≠</div><h3>No messages yet</h3><p>Use your temporary email to receive messages and OTPs</p></div>';
                }
            } finally {
                refreshBtn.disabled = false;
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">üì≠</div>
                        <h3>No messages yet</h3>
                        <p>Use your temporary email to receive messages and OTPs</p>
                    </div>
                `;
                return;
            }
            
            let html = '<ul id="messagesList">';
            
            messages.forEach((msg, index) => {
                const date = new Date(msg.date);
                const hasOTP = /\bd{4,6}\b/.test(msg.subject);
                
                html += `
                    <li class="message-item" onclick="readMessage(${msg.id}, ${index})">
                        <div class="message-from">From: ${escapeHtml(msg.from)}</div>
                        <div class="message-subject">${escapeHtml(msg.subject)}
                            ${hasOTP ? '<span class="otp-badge">OTP</span>' : ''}
                        </div>
                        <div class="message-date">${date.toLocaleString()}</div>
                        <div id="content-${index}" class="message-content"></div>
                    </li>
                `;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function readMessage(messageId, index) {
            const contentDiv = document.getElementById(`content-${index}`);
            
            if (contentDiv.classList.contains('active')) {
                contentDiv.classList.remove('active');
                return;
            }
            
            // Close all other messages
            document.querySelectorAll('.message-content').forEach(el => {
                el.classList.remove('active');
            });
            
            if (contentDiv.innerHTML === '') {
                contentDiv.innerHTML = '<div class="loading">Loading message...</div>';
                contentDiv.classList.add('active');
                
                try {
                    const response = await fetch(
                        `https://www.1secmail.com/api/v1/?action=readMessage&login=${currentLogin}&domain=${currentDomain}&id=${messageId}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('Failed to read message');
                    }
                    
                    const message = await response.json();
                    
                    // Extract OTP if present
                    const otpMatch = (message.textBody || '').match(/\bd{4,6}\b/);
                    let otpHtml = '';
                    if (otpMatch) {
                        otpHtml = `<div style="background: #48bb78; color: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                            <strong style="font-size: 1.2em;">OTP Code: ${otpMatch[0]}</strong>
                        </div>`;
                    }
                    
                    contentDiv.innerHTML = `
                        ${otpHtml}
                        <div class="message-body">
                            ${message.htmlBody || (message.textBody || 'No content').replace(/
/g, '<br>')}
                        </div>
                    `;
                } catch (error) {
                    console.error('Error:', error);
                    contentDiv.innerHTML = '<p style="color: #ff6b6b;">Error loading message content. Please try again.</p>';
                }
            }
            
            contentDiv.classList.add('active');
        }
        
        function copyEmail() {
            const emailInput = document.getElementById('emailAddress');
            const copyBtn = document.getElementById('copyBtn');
            
            emailInput.select();
            emailInput.setSelectionRange(0, 99999); // For mobile
            
            try {
                document.execCommand('copy');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.style.background = '#48bb78';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '';
                }, 2000);
            } catch (err) {
                // Fallback for modern browsers
                navigator.clipboard.writeText(emailInput.value).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úì Copied!';
                    copyBtn.style.background = '#48bb78';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '';
                    }, 2000);
                }).catch(() => {
                    showError('Failed to copy email');
                });
            }
        }
        
        // Clean up on page unload
        window.onbeforeunload = function() {
            clearInterval(autoRefreshInterval);
        };
    </script>
</body>
</html>
