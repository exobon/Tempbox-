<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail - Disposable Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .email-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .email-display {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        #emailAddress {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            background: #f8f9ff;
            min-width: 200px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .inbox-section {
            padding: 30px;
        }
        
        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .inbox-header h2 {
            color: #333;
        }
        
        .refresh-btn {
            background: #764ba2;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }
        
        #messagesList {
            list-style: none;
        }
        
        .message-item {
            background: #f8f9ff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .message-item:hover {
            background: #e8ebff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .message-from {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .message-subject {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .message-date {
            font-size: 0.85em;
            color: #666;
        }
        
        .message-content {
            background: white;
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .message-content.active {
            display: block;
        }
        
        .message-body {
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .otp-badge {
            background: #48bb78;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .email-display {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Temp Mail</h1>
            <p class="subtitle">Instant disposable email with OTP support</p>
        </header>
        
        <div class="email-section">
            <div class="email-display">
                <input type="text" id="emailAddress" readonly placeholder="Generating email...">
                <button class="btn-secondary" onclick="copyEmail()">ðŸ“‹ Copy</button>
                <button class="btn-primary" onclick="generateNewEmail()">ðŸ”„ New Email</button>
            </div>
        </div>
        
        <div class="inbox-section">
            <div class="inbox-header">
                <h2>ðŸ“¬ Inbox</h2>
                <button class="refresh-btn" onclick="checkMessages()">ðŸ”„ Refresh</button>
            </div>
            
            <div id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>
    
    <script>
        let currentEmail = '';
        let currentLogin = '';
        let currentDomain = '';
        let autoRefreshInterval;
        
        // Initialize on page load
        window.onload = function() {
            generateNewEmail();
        };
        
        async function generateNewEmail() {
            try {
                const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
                const emails = await response.json();
                currentEmail = emails[0];
                
                [currentLogin, currentDomain] = currentEmail.split('@');
                document.getElementById('emailAddress').value = currentEmail;
                
                // Start auto-refresh
                clearInterval(autoRefreshInterval);
                checkMessages();
                autoRefreshInterval = setInterval(checkMessages, 5000);
                
            } catch (error) {
                console.error('Error generating email:', error);
                alert('Failed to generate email. Please try again.');
            }
        }
        
        async function checkMessages() {
            if (!currentLogin || !currentDomain) return;
            
            try {
                const response = await fetch(
                    `https://www.1secmail.com/api/v1/?action=getMessages&login=${currentLogin}&domain=${currentDomain}`
                );
                const messages = await response.json();
                
                displayMessages(messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">ðŸ“­</div>
                        <h3>No messages yet</h3>
                        <p>Use your temporary email to receive messages and OTPs</p>
                    </div>
                `;
                return;
            }
            
            let html = '<ul id="messagesList">';
            
            messages.forEach((msg, index) => {
                const date = new Date(msg.date);
                const hasOTP = /\bd{4,6}\b/.test(msg.subject);
                
                html += `
                    <li class="message-item" onclick="readMessage(${msg.id}, ${index})">
                        <div class="message-from">From: ${msg.from}</div>
                        <div class="message-subject">${msg.subject}
                            ${hasOTP ? '<span class="otp-badge">OTP</span>' : ''}
                        </div>
                        <div class="message-date">${date.toLocaleString()}</div>
                        <div id="content-${index}" class="message-content"></div>
                    </li>
                `;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        async function readMessage(messageId, index) {
            const contentDiv = document.getElementById(`content-${index}`);
            
            if (contentDiv.classList.contains('active')) {
                contentDiv.classList.remove('active');
                return;
            }
            
            // Close all other messages
            document.querySelectorAll('.message-content').forEach(el => {
                el.classList.remove('active');
            });
            
            if (contentDiv.innerHTML === '') {
                try {
                    const response = await fetch(
                        `https://www.1secmail.com/api/v1/?action=readMessage&login=${currentLogin}&domain=${currentDomain}&id=${messageId}`
                    );
                    const message = await response.json();
                    
                    // Extract OTP if present
                    const otpMatch = message.textBody.match(/\bd{4,6}\b/);
                    let otpHtml = '';
                    if (otpMatch) {
                        otpHtml = `<div style="background: #48bb78; color: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                            <strong style="font-size: 1.2em;">OTP Code: ${otpMatch[0]}</strong>
                        </div>`;
                    }
                    
                    contentDiv.innerHTML = `
                        ${otpHtml}
                        <div class="message-body">
                            ${message.htmlBody || message.textBody.replace(/
/g, '<br>')}
                        </div>
                    `;
                } catch (error) {
                    contentDiv.innerHTML = '<p>Error loading message content.</p>';
                }
            }
            
            contentDiv.classList.add('active');
        }
        
        function copyEmail() {
            const emailInput = document.getElementById('emailAddress');
            emailInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ Copied!';
            btn.style.background = '#48bb78';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }
    </script>
</body>
</html>
